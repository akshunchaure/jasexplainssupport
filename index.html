<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaskaran Singh - Virtual Assistant</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #2c3e50);
      display: flex;
      flex-direction: column;
      color: #e0e6ed;
    }

    #chat-header {
      background: linear-gradient(90deg, #006d77, #00afb9);
      color: #fff;
      text-align: center;
      padding: 25px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
    }

    #chat-header span {
      font-size: 14px;
      font-weight: normal;
      display: block;
      margin-top: 4px;
      opacity: 0.9;
    }

    #chatbox {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(6px);
      border-radius: 20px 20px 0 0;
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 14px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
    }

    .message.user {
      background: #006d77;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,109,119,0.4);
    }

    .message.bot {
      background: #1b263b;
      color: #e0e6ed;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #input-area {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 14px 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    #message {
      flex: 1;
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.95);
      color: #0d1b2a;
    }

    #send {
      background: #00afb9;
      border: none;
      color: #fff;
      padding: 0 20px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 15px;
      border-radius: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,175,185,0.4);
    }

    #send:hover {
      background: #008f95;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,175,185,0.6);
    }

    #chatbox::-webkit-scrollbar {
      width: 6px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background-color: rgba(0,175,185,0.6);
      border-radius: 3px;
    }

    #developer-credit {
      text-align: center;
      font-size: 12px;
      color: #9fb6c3;
      padding: 6px 0;
      background: rgba(0,0,0,0.2);
    }

    @media screen and (max-width: 480px) {
      .message { font-size: 14px; max-width: 85%; }
      #send { padding: 0 16px; }
      #message { font-size: 14px; padding: 10px 14px; }
    }

    a {
      color: #00afb9;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="chat-header">
    ðŸ¤µ Virtual Assistant for Jaskaran Singh  
    <span>Dating & Relationship Coach for Men</span>
  </div>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Ask me anything about dating & relationships..." />
    <button id="send">Send</button>
  </div>
  <div id="developer-credit">Developed by Akshun Chaure</div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");

    function scrollChat() {
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function decodeBase64(str) {
      try { return decodeURIComponent(escape(window.atob(str))); } 
      catch (e) { return str; }
    }

    function linkify(text) {
      const urlPattern = /(\bhttps?:\/\/[^\s]+)/gi;
      return text.replace(urlPattern, url => `<a href="${url}" target="_blank">${url}</a>`);
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = msg;
      chatbox.appendChild(userMsg);
      scrollChat();

      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("message", "bot");
      typingIndicator.textContent = "âŒ› Jaskaran's assistant is typingâ€¦";
      chatbox.appendChild(typingIndicator);
      scrollChat();

      try {
        const response = await fetch(
          "https://n8n.srv1004517.hstgr.cloud/webhook/250c1090-f048-450a-abc2-a6a22a25abf1",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          }
        );
        const data = await response.json();
        chatbox.removeChild(typingIndicator);

        let decodedText = decodeBase64(data.response || "");

        const tempDiv = document.createElement("div");
        tempDiv.textContent = decodedText;
        decodedText = tempDiv.innerHTML;

        const linkedText = linkify(decodedText);

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.innerHTML = linkedText.replace(/\n/g, "<br>");
        chatbox.appendChild(botMsg);
        scrollChat();
      } catch (error) {
        chatbox.removeChild(typingIndicator);
        const errorMsg = document.createElement("div");
        errorMsg.classList.add("message", "bot");
        errorMsg.textContent = "âš ï¸ Connection failedâ€¦ please try again.";
        chatbox.appendChild(errorMsg);
        scrollChat();
      }

      messageInput.value = "";
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => { if(e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
